
<div class="row d-flex justify-content-center container">
    <div class="col-md-10">
      <div class="card-hover-shadow-2x mb-3 card">
        <div class="card-header-tab card-header">
          <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i></i>&nbsp;Ambientes</div>
        </div>
        <div class="scroll-area-sm">
            <div style="position: static;" class="ps ps--active-y">
              <div class="ps-content">
                <ul class=" list-group list-group-flush">
                  <li *ngFor="let ambiente of ambientes" class="list-group-item">
                    <div *ngIf="ambiente.capacidad <= 10" class="todo-indicator bg-success"></div>
                    <div *ngIf="ambiente.capacidad > 10 && ambiente.capacidad <= 15" class="todo-indicator bg-warning"></div>
                    <div *ngIf="ambiente.capacidad > 15" class="todo-indicator bg-danger"></div>
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <div class="widget-content-left">
                        <div class="widget-heading">{{ambiente.codigo}}</div>
                            <div class="widget-subheading"><i>Nombre: {{ambiente.nombre}}</i></div>
                            <div class="widget-subheading"><i>Tipo: {{ambiente.tipoAmbiente}}</i></div>
                            <div class="widget-subheading"><i>Estudiantes: {{ambiente.capacidad}}</i></div>
                            <div class="widget-subheading"><i>Ubicaci√≥n: {{ambiente.ubicacion}}</i></div>
                            <div class="widget-content-right">
                                <button class="border-0 btn-transition btn btn-outline-success opacity-90"(click)="editar(ambiente)">Edit</button>
                                <button class="border-0 btn-transition btn btn-outline-danger opacity-100" (click)="eliminar(ambiente)">Remove</button>
                            </div>
                        </div>
                      </div>
                    </div>
                  </li>     
                </ul>
              </div>              
            </div>
        </div>
        <div class="d-block text-right card-footer"><button
            class="btn btn-primary" (click)="crearAmbiente()">Add</button></div>
      </div>
    </div>
</div>
