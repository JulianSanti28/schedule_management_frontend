
<div class="row d-flex justify-content-center container">
    <div class="col-md-10">
      <div class="card-hover-shadow-2x mb-3 card">
        <div class="card-header-tab card-header">
          <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i></i>&nbsp;Franjas</div>
        </div>
        <div class="scroll-area-sm">
            <div style="position: static;" class="ps ps--active-y">
              <div class="ps-content">
                <ul class=" list-group list-group-flush">
                  <li *ngFor="let franja of franjas" class="list-group-item">
                    <div  class="todo-indicator bg-success"></div>
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <div class="widget-content-left">
                        <div class="widget-heading">Franja {{franja.idHorario}}</div>
                        <div class="widget-subheading"><i>Docente: {{franja.idDocente}}</i></div>
                            <div class="widget-subheading"><i>Inicio: {{franja.horaInicio}}</i></div>
                            <div class="widget-subheading"><i>Fin: {{franja.horaFin}}</i></div>
                            <div class="widget-subheading"><i>DÃ­a: {{franja.dia}}</i></div>

                            <div class="widget-content-right">
                                <button class="border-0 btn-transition btn btn-outline-success opacity-90"(click)="editar(franja)">Edit</button>
                                <button class="border-0 btn-transition btn btn-outline-danger opacity-100" (click)="eliminar(franja)">Remove</button>
                            </div>
                        </div>
                      </div>
                    </div>
                  </li>     
                </ul>
              </div>              
            </div>
        </div>
        <div class="d-block text-right card-footer"><button
            class="btn btn-primary" (click)="crearFranja()">Add</button></div>
      </div>
    </div>
</div>
