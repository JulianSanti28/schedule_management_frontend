
<div class="row d-flex justify-content-center container">
    <div class="col-md-10">
      <div class="card-hover-shadow-2x mb-3 card">
        <div class="card-header-tab card-header">
          <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
              ></i>&nbsp;Periodos Acad√©micos</div>
        </div>
        <div class="scroll-area-sm">
            <div style="position: static;" class="ps ps--active-y">
              <div class="ps-content">
                <ul class=" list-group list-group-flush">
                  <li *ngFor="let periodo of periodos" class="list-group-item">
                    <div *ngIf="periodo.estado == true " class="todo-indicator bg-success"></div>
                    <div *ngIf="periodo.estado == false " class="todo-indicator bg-danger"></div>
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <div class="widget-content-left">
                        <div class="widget-heading">{{periodo.nombre}}</div>
                            <div class="widget-subheading"><i>Inicio: {{periodo.fechaInicio}}</i></div>
                            <div class="widget-subheading"><i>Fin: {{periodo.fechaFin}}</i></div>
                            <div class="widget-subheading"><i>Activo: {{periodo.estado}}</i></div>
                            <div class="widget-content-right">
                                <button class="border-0 btn-transition btn btn-outline-success opacity-90"(click)="editar(periodo.id)">Edit</button>
                                <button class="border-0 btn-transition btn btn-outline-danger opacity-100" (click)="eliminar(periodo.id)">Remove</button>
                            </div>
                        </div>
                      </div>
                    </div>
                  </li>     
                </ul>
              </div>              
            </div>
        </div>
        <div class="d-block text-right card-footer"><button
            class="btn btn-primary" (click)="crearPeriodo()">Add</button></div>
      </div>
    </div>
</div>
